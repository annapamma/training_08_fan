version: 2.1

commands:
  run-always:
    steps:
      - run:
          name: Always
          command: echo "command ran no matter what failed before me"
          when: always

jobs:
  parallel-job-1:
    docker:
      - image: circleci/node
    steps:
      - run: exit 0 #this job exited successfully
  parallel-job-2: # build step
    docker:
      - image: circleci/node
    steps:
      - run: exit 0 #this job failed
      - run-always
  continue-workflow-job:
    docker:
      - image: circleci/node
    steps:
      - run: echo "passed parallel jobs" # continue the workflow from here

workflows:
  version: 2
  run-parallel-jobs:
    jobs:
      - parallel-job-1:
          filters:
            tags:
              only: DOESNOTEXIST
